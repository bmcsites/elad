<div class="search-box">
  <div class="input-group md-form form-sm form-2 pl-0 search-input">
    <input
      type="search"
      name="q"
      class="form-control my-0 py-1 lime-border"
      aria-label="Search"
      placeholder="Search to view result"
      [(ngModel)]="searchQ"
      (ngModelChange)="searchData(searchQ.toLowerCase())
    ">
    <div class="input-group-append">
    <span class="input-group-text lime lighten-2" id="basic-text1">
      <i class="fa fa-search text-grey" aria-hidden="true"></i></span>
    </div>
  </div>
  <label for="search-selector">filter: </label>
  <select id="search-selector" [(ngModel)]="optSelected" (ngModelChange)="searchData(searchQ.toLowerCase())" class="mdb-select md-form">
    <option value="Team">Team</option>
    <option value="Stadium">Stadium</option>
  </select>
</div>
<ul *ngIf="data && data.length !== 0">
  <li class="list-box" *ngFor="let q of data" (click)="showInfo(q)">
    <h3><b>Stadium:</b> {{q.stadium}}</h3>
    <h3><b>Home team:</b> {{q.home_team}}</h3>
    <h3><b>Away team:</b> {{q.away_team}}</h3>
    <h3><b>Data:</b> {{q.date}}</h3>
  </li>
</ul>
<div class="no-games">
  <p *ngIf="data && data.length === 0">no result found</p>
</div>
